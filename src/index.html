<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>WG</title>
    <link rel="stylesheet" href="css/main.css" />
    <script data-main="js/main" src="../bower_components/requirejs/require.js"></script>
</head>
<body>
    <script type="text/x-handlebars-template" id="defaultWin">
        <div class="firstTem">
            <span class="text">Выбор элементов</span>
            <span class="sel">На данный момент у вас выбрано {{elem}} :</span>
            <form >
                <input class="greenBtn" type="button" value="Изменить мой выбор" />
            </form>
        </div>
    </script>

    <script type="text/x-handlebars-template" id="choiceEl">
         <div class="{{class}}">
                {{name}} <span class="beforeLk">|</span><a href="#">x</a>
            </div>
    </script>

    <script type="text/x-handlebars-template" id="dialog">
        <div class="win">
        <div class="top">
            <p>Диалог выбора элементов</p>
            <a href="#">x</a>
        </div>
        <form class="shAndFilForm">
            <p>Поиск</p>
            <input class="sh" type="search" />
            <p>Фильтр</p>
            <select class="fil" name="filter">
                <option selected="selected">Без фильтра</option>
                <option value="fil10">Номер > 10</option>
                <option value="fil100">Номер > 100</option>
                <option value="fil200">Номер > 200</option>
            </select>
        </form>
        <div class="check">
            <form class="chForm">
            </form>
        </div>
        <p class="afterEl">Выбранные элементы на данный момент:</p>
        <div class="btn">
            <form>
                <input class="greenBtnSC" type="button" value="Сохранить" />
            </form>
            <form>
                <input class="greenBtnSC" type="button" value="Отмена" />
            </form>
        </div>
    </div>
    </script>

    <script type="text/x-handlebars-template" id="check">
         <input type="checkbox" />{{check}}<br />
    </script>
</body>
</html>
